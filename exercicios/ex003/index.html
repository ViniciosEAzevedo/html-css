<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta </p>
    <img src="logo-html.png" alt="Logo do HTML5 ">
    <hr>
    <P>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</P>
    <img src="imagens/logo-css.png" alt="Logo de CSS3">
    <hr>
    <p>Também podemos carregar imagem externas e para isso devemos ter a sua URL completa.</p>
    <img src="https://www.tecnoplus.biz/wp-content/uploads/2020/01/javascript.png" alt="Logo de JavaScript"> <!--URL-->
    
</body>
</html>
