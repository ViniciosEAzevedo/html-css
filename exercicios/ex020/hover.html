<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        div:hover{
            color: red;
        }
        div > p{ /*Paragrafo que esta dentro de div e é filho de div " > " */
            display: none;
        }
        div:hover > p{
            display:block ;
            color: white;
            background-color: red;
            width: 170px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aquí
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
